spring.mvc.pathmatch.matching-strategy=ant-path-matcher
server.port=8888
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:file:~/test
spring.datasource.username=sa
